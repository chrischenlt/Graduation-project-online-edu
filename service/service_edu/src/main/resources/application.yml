server:
  port: 8110

spring:
  profiles:
    active: dev
  application:
    name: service-edu # 服务名
  datasource: # mysql数据库连接
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.111.101:3306/online_edu?serverTimezone=GMT%2B8
    username: root
    password: 123456
  jackson: #返回的json的全局时间格式
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  #nacos
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    sentinel:
      transport:
        port: 8081
        dashboard: localhost:8080
  redis:
    host: 192.168.111.101
    port: 6379
    database: 0
      #    password: 123456My! #默认为空
    lettuce:
      pool:
        max-active: 20  #最大连接数，负值表示没有限制，默认8
        max-wait: -1    #最大阻塞等待时间，负值表示没限制，默认-1
        max-idle: 8     #最大空闲连接，默认8
        min-idle: 0     #最小空闲连接，默认0

#mp日志
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:com/clt/service/edu/mapper/xml/*.xml

#logging:
#  level:
#    root: INFO


ribbon:
  ConnectTimeout: 5000 #连接建立的超时时长  ，默认1s
  ReadTimeOut: 5000 #处理请求的超市时间  ，默认1s

feign:
  sentinel:
    enabled: true